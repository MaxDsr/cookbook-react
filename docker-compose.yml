

services:
  mongoDB:
    image: mongo
    restart: always
    ports:
      - "127.0.0.1:3001:27017"
    networks:
      - cookbook-app
  frontend:
    build:
      context: ./frontend
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./frontend:/frontend/:ro
      - node_modules:/frontend
    container_name: "cookbook-frontend"
    expose:
      - 3000
    ports:
      - "127.0.0.1:5173:3000"
    networks:
      - cookbook-app
    command: npm run dev
volumes:
  node_modules:
    driver: local
networks:
  cookbook-app:
    driver: bridge
